<!DOCTYPE html>
<html>
<head>
	<title>Hai Phong</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<style type="text/css">
		#invalid-feedback{
			color: red;
		}
		#valid-feedback{
			color: green;
		}
		#invalid-password-feedback{
			color: red;
		}
		#valid-password-feedback{
			color: green;
		}
		
	</style>	
</head>
<body>
	<div class="container">
  <h2>Form Login</h2>
  <form>
    <div class="form-group">
      <label for="uname">Email:</label>
      <input type="text" class="form-control" id="email" placeholder="Enter Email" name="email" onchange="checkEmail()">
      <div id="valid-feedback"></div>
      <div id="invalid-feedback" ></div> 
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" onchange="verifyPassword()">
      <div id="valid-password-feedback"></div>
      <div id="invalid-password-feedback"></div>
    </div>
  </form>
  <button class="btn btn-primary" onclick="submit()">Submit</button>

</div>
	


</body>
<script type="text/javascript">
	function checkEmail(){
		var email = document.getElementById('email').value ;
		if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)){
		    document.getElementById("valid-feedback").innerHTML = "Email is validation";
		    document.getElementById("invalid-feedback").innerHTML = "";
		    return true;
		}else{
		    document.getElementById("invalid-feedback").innerHTML = "Email is not validation";
		    document.getElementById("valid-feedback").innerHTML = "";
		    return false;
		}
	}
	function verifyPassword() {  
		  var pw = document.getElementById("password").value;
		  var invalid =  document.getElementById("invalid-password-feedback");
		  var valid = document.getElementById("valid-password-feedback");
		  if(pw == "") {  
		     invalid.innerHTML = "Fill the password please!"; 
		     valid.innerHTML = ""; 
		     return false;  
		  }  
		  if(pw.length < 8) {  
		     invalid.innerHTML = "Password length must be atleast 8 characters";
		     valid.innerHTML = "";  
		     return false;  
		  }  
		  if(pw.length > 15) {  
		     invalid.innerHTML = "Password length must not exceed 15 characters";
		     valid.innerHTML = "";  
		     return false;  
		  } else {  
		     valid.innerHTML = "Password is correct"; 
		     invalid.innerHTML = ""; 
		     return true;
		  }  
		}
	function submit(){
		location.replace("index.html");
		if (checkEmail() == true) {
			if (verifyPassword() == true) {
				window.location.href = "./index.html"; 
				alert("Login success !");
			}else{
				window.location.href = "./login.html";
				alert("Password is not valid");
			}
		}else{
			window.location.href = "./login.html";
			alert("Email is not valid");
		}
	}  
</script>

</html>
