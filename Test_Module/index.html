<script type="text/javascript">
	function showDetail(id){
		$(document).ready(function(){
			var src_image = document.getElementById(id).src;
			document.getElementById('images_dialog').src = src_image;
			document.getElementById('details_dialog').innerHTML = src_image;
			$("#myModal").show();
		});
		
	}
	function hiddenButton(){
		$(document).ready(function(){
			$("#myModal").hide();
		});
	}
	function viewDetail(id){
		$(document).ready(function(){
			var src_image2 = document.getElementById(id).src;
			document.getElementById('images_dialog').src = src_image2;
			document.getElementById('details_dialog').innerHTML = src_image2;
			$("#myModal").show();
		});
		
	}
